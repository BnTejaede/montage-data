<!DOCTYPE html>

    <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!

    <meta charset="utf-8">
    <title>Montage Data Tests</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine/jasmine_favicon.png">
    <link rel="stylesheet" href="lib/jasmine/jasmine.css">

    <!-- Set up Jasmine. -->
    <script src="lib/jasmine/jasmine.js"></script>
    <script src="lib/jasmine/jasmine-html.js"></script>
    <script src="lib/jasmine/boot.js"></script>

    <!-- Adjust Jasmine to work with Montage Require: The lib/jasmine/boot.js
     !   loaded above sets up jasmine.getEnv().execute() to be called in
     !   window.onload(), but Montage Require loads tests asynchronously so no
     !   tests will be defined then. This script suppresses boot.js' default
     !   window.onload() actions and instead defines a global runJasmine()
     !   function that can be used to perform those actions when the tests are
     !   ready. -->
    <script type="text/javascript">
        var jasmineOnload = window.onload;
        window.onload = function () {};
        window.runJasmine = function (tests) {
            jasmineOnload.call(window);
        };
    </script>

    <!-- Load and run the tests within Montage. The index.reel/index.js loaded
     !   here both defines the tests and uses the runJasmine() function created
     !   above to run them. Edit index.reel/index.js to define the tests. -->
    <script src="node_modules/montage/montage.js"></script>
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "montage/ui/loader.reel",
            "properties": {
                "mainModule": "index.reel",
                "mainName": "Index"
            }
        }
    }
    </script>
</head>
